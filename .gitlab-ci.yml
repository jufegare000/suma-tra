deploy_staging:
  type: deploy
  stage: deploy

  
  before_script:
    # Setup SSH deploy key
    - apt-get update && apt-get install -y
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$PRIVATE_KEY" > "$(pwd)/key.pem"
    - chmod 400 "$(pwd)/key.pem"
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get -y install node-typescript
    - apt-get -y install rsync
    - npm install --global typescript@latest
    - npm install chai mocha ts-node @types/chai @types/mocha --save-dev


  environment:
    name: prod
    url: <(echo "$SERVER_IP")
  script:
    - echo "Deploying to prod"
    - ls
    - tsc
    - ssh -i key.pem ec2-user@$SERVER_IP
    - rsync --delete --exclude='*.pem' -zvhr -auv -e "ssh -i key.pem" * ec2-user@$SERVER_IP:/home/ec2-user/suma-tra/application
    - ssh -i key.pem ec2-user@$SERVER_IP "pm2 delete 0"
    - ssh -i key.pem ec2-user@$SERVER_IP "pm2 start /home/ec2-user/suma-tra/application/dist/app.js"
    - ls
  only:
    - main
