# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:10.19.0

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
cache:
  paths:
  - node_modules/

stages:
  - dependencies
  - test
  - build
  - deploy

dependencies:
  stage: dependencies
  script:
  - echo "installing npm dependencies"
  - npm install
  - npm -v
  - echo "installing Mocha tests"
  - npm install --save-dev mocha 

test:
  stage: test
  script:
    - echo "test"
    - npm run test

deploy_staging:
  stage: deploy
  
  before_script:
    # Setup SSH deploy key
    - apt-get update && apt-get install -y
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$PRIVATE_KEY" > "$(pwd)/key.pem"
    - chmod 400 "$(pwd)/key.pem"
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get -y install rsync
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - npm i

  environment:
    name: prod
    url: <(echo "$SERVER_IP")
  script:
    - echo "Deploying to prod"
    - ssh -i "$(pwd)/key.pem" ubuntu@$SERVER_IP
    - rsync --delete -zvhr -auv -e "ssh -i $(pwd)/key.pem" dist/suma-tra ubuntu@$SERVER_IP:/var/www/suma-tra-back
  only:
    - main
